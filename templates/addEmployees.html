<!DOCTYPE html>
<html>
	<head>
		<title>Add Employee</title>
		
		{%load static%}
		<script src="{% static 'addEmployees.js' %}"></script>

		
		
		
	
	</head>
	
	

	<style>
	

	</style>
	
	
	<body>
	
		<h1>New Employee</h1>
		
		<form action="{% url 'createEmployee'%}" method = "post">{% csrf_token%}
		
			<input id = "name" name="name" type = "text" placeholder="Enter Name" required><br>
			
			<input id = "username" type="username" placeholder="Enter Employee's Username" name="username" required><br>
			
			<input id = "password" type="password" placeholder="Enter Employee's Password" name="password" required><br>
			
			{{ form }}
			<button id="submit" type="submit">Create New Employee</button>
		
		
		</form>
		
		<a href = "{%url 'home'%}">Return to Home</a>
		
	</body>
</html>
