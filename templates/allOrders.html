<!DOCTYPE html>
<html>
	<head>
		<title>Generated Order</title>
	{%load static%}
		<script src="{% static 'newOrder.js' %}"></script>
	
	</head>
	
	<style>
	
	table {
		font-family: arial, sans-serif;
		border-collapse: collapse;
		width: 100%;
}
	
	
	td, th {
		border: 1px solid #dddddd;
		text-align: left;
		padding: 8px;
}
	</style>
	
	
	<body>
	
		<h1>Generated Order</h1>
		
		<table id="table">
		<tr>
			<th>Item</th>
			<th>Quantity being purchased</th>
			<th>Code</th>
			
		</tr>
		{%for x in inventory%}
		<tr>
			{%if x.quantity < 5 %}
				<th>{{x.itemName}}</th>
				<th>{{x.suggustedQuantity}}</th>
				<th id = myTr>{{x.productCode}}</th>
			
			{%endif%}
		</tr>
		{%endfor%}
		
		</table>
		
		<br>
		<br>
		
		<a href = "{%url 'home'%}">Return to Home</a>
		
	</body>
</html>
